<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    <!-- input-field & button section -->
    <section class="container my-4">
        <h3 class="text-primary text-center mb-3">Get your fav books</h3>
        <div class="input-group w-50 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="Type your book name here" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button onclick="loadbooks()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
    </section>

    <!-- display total result -->
    <div id="total-result" class="mb-4 text-center">
    </div>

    <!-- books display section -->
    <section class="container">
        <div id="display-books" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>

    <!-- custom js -->
    <script src="js/books.js"></script>

</body>
</html>
